    <style>

            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        }

        main {
            padding: 1em;
        }
        footer {
            background-color: #4CAF50;
            color: white;

            position: fixed;
            width: 100%;
            bottom: 0;
        }

    <nav>
